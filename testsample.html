<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video js</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.11.1/video-js.min.css"
        integrity="sha512-+krGgE9EwStC6GBtdEVdolP3uGa4ZiPGLxq6S4lY4R2eLK0/+1EJND+7llLQ+TBpt4/6vu4RWP6g8r60/JJNHQ=="
        crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.11.1/video.min.js"
        integrity="sha512-GWgb2nFoUO/b0GiQd3DRwbgqOq6pzH36QNY3FbK25u1wpCj3XOexxig4aeYCGCFvjm0yDdafREDRVuABmiC2Vg=="
        crossorigin="anonymous"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/video.js/7.10.1/lang/zh-CN.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"
        integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous">



    </style>
</head>

<body>
    <div class="container">
        <div class='video-wrap'>
            <video id="my_video" class="video-js vjs-big-play-centered vjs-fluid">
                <source type="video/mp4"
                    src="http://www.yipinworld.com/UploadFiles/2016-06-05/897f87a8-e279-41de-a9cb-0fce72148bc7.mp4">
            </video>
        </div>

    </div>
    <h2>footer</h2>

    <script src="./plugin/advanced.js"></script>
    <script src="./wideScreen/widescreenButton.js"></script>
    <script src="./qualityPanel/qualityItem.js"></script>
    <script src="./qualityPanel/qualityButton.js"></script>
    <script src="./buttonRight/rightButton.js"></script>
    <script>
        const options = {
            muted: true,
            fluid: true,

            autoplay: false,
            language: "zh-CN",
            qualities: ["1080", "720", "480", "360"],
            preload: 'auto',
            loop: false, //循环播放
            // 更多配置.....
            controls: true, // 是否显示控制条
            controlBar: { // 设置控制条组件
                children: [{
                        name: 'playToggle'
                    }, // 播放按钮
                    {
                        name: 'currentTimeDisplay'
                    }, // 当前已播放时间
                    {
                        name: 'progressControl'
                    }, // 播放进度条
                    {
                        name: 'durationDisplay'
                    }, // 总时间
                    {
                        name: "RightButton",
                        children: [{ // 倍数播放
                                name: 'playbackRateMenuButton',
                                'playbackRates': [0.5, 1, 1.5, 2, 2.5]
                            },
                            {
                                name: "qualityMenuButton",
                            },
                            {

                                name: 'volumePanel', // 音量控制
                                inline: false, // 不使用水平方式

                            },
                            {
                                name: 'FullscreenToggle'
                            } // 全屏
                        ]
                    },


                ]
            },
            plugins: {
                advanced: {
                    customClass: 'example-class'
                }
            }

        };
        var player = videojs('#my_video', options,
            function onPlayerReady() {
                videojs.log('播放器已经准备好了', player);

                // In this context, `this` is the player that was created by Video.js.<br> // 注意，这个地方的上下文， `this`
                // 指向的是Video.js的实例对像player
                this.play();
                this.volume(0.5)
                //   this.getChild('controlBar').addChild('qualityMenuButton', {}); //附加最后的自定义组件
                // How about an event listener?<br> // 如何使用事件监听？
                this.on('ended', function () {
                    videojs.log('播放结束了');
                });
            }
        );
    </script>

    <scrip>

    </scrip>

</body>

</html>
